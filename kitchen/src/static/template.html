<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>支付宝移动组件库</title>
    <script>
      if (!window.Intl) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/intl/1.0.1/??Intl.js,locale-data/jsonp/en.js,locale-data/jsonp/zh.js">' + '<' + '/script>');
      }
    </script>
    <link rel="icon" href="https://zos.alipayobjects.com/rmsportal/wIjMDnsrDoPPcIV.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ root }}kitchen-sink.css"/>
  </head>
  <body>
    <div id="react-content"></div>
    {% if isDev %}
    {% else %}
      {% if useReact %}
        <script src="https://as.alipayobjects.com/g/component/??react/15.6.1/react.min.js,react/15.6.1/react-dom.min.js"></script>
      {% else %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/preact/8.2.5/preact.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/preact-compat/3.17.0/preact-compat.min.js"></script>
      {% endif %}
      <!-- react-router@3.0.5 -->
      <script src="https://gw.alipayobjects.com/os/rmsportal/cazbJtoQZXZDNurlPtJd.js"></script>
    {% endif %}
    <!-- history@3.2.1 -->
    <script src="https://os.alipayobjects.com/rmsportal/VnttsLkEQmyLDBBluBQq.js"></script>
    <!-- babel-polyfill@6.20.0 -->
    <script src="https://os.alipayobjects.com/rmsportal/wzWaWInUcXErDyTwvySY.js"></script>
    <script src="{{ root }}common.js"></script>
    <script src="{{ root }}kitchen-sink.js"></script>
    <script type="text/javascript" src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script type="text/javascript">
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
        FastClick.attach(document.body);
      }, false);
    }
    </script>
  </body>
</html>
